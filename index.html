<html lang="en">
<head>
   <meta charset="UTF-8">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

   <div id="root">

   </div>
   <script>
      //state
      const state = {
         time:new Date(),
         lots: [  
            {
               id:1,
               name:'Lot 1',
               description:"This is first Lot",
               price:15
            },
            {
               id:2,
               name:'Lot 2',
               description:"This is Second Lot",
               price:152
            }

         ],
      };
      const app = document.createElement('div');
      app.classList.add('app','container');

      //elements

      const header = document.createElement('header');
      header.classList.add('header');
      
      const logo = document.createElement('img');
      logo.classList.add('logo');
      logo.src = "https://lh3.googleusercontent.com/ogw/ADea4I4TUGGafgyc3doOQsqb8cI3WnImEAMviVkjvX8C=s83-c-mo";
     
      
      const clock = document.createElement('div');
      clock.classList.add('clock','h2');
      clock.innerText = "Time: " + state.time.toLocaleTimeString();

      const lots = document.createElement('div');
      lots.classList.add("lots","container");
      state.lots.forEach((lot) => {
         const node = document.createElement('article');
         node.classList.add('lot','card','m-1');

         const price = document.createElement('div');
         price.classList.add('price','card-text');
         price.innerText ="Price " + lot.price;
         node.append(price);

         const name = document.createElement('h1');
         name.classList.add('name','card-title');
         name.innerText = lot.name;
         node.append(name);

         
         const description = document.createElement('p');
         description.classList.add('description','card-text');
         description.innerText = lot.description;
         node.append(description);

         lots.append(node);
      })
      header.append(logo);
      app.append(header);
      app.append(clock);
      app.append(lots);

      const domRoot = document.getElementById('root');

      domRoot.append(app);
      
   </script>

</body>
</html>
